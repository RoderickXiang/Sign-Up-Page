<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>报名</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        #submit {
            color: #66afe9;
        }

        h3 {
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        /*$(function () {

        });*/
    </script>

</head>
<body>
<h3>Sign Up Now</h3>
<form method="get" action="signUpServlet">
    <div class="form-group col-md-offset-4 col-md-4" style="padding-top: 50px">
        <label for="inputStudentId">学号</label>
        <input type="text" class="form-control" id="inputStudentId" name="studentId" placeholder="学号">
    </div>
    <div class="form-group col-md-offset-4 col-md-4">
        <label for="inputStudentName">姓名</label>
        <input type="text" class="form-control" id="inputStudentName" name="studentName" placeholder="姓名">
    </div>
    <div class="form-group col-md-offset-4 col-md-4">
        <label for="inputProject">项目名称</label>
        <input type="text" class="form-control" id="inputProject" name="projectName" placeholder="项目名称">
    </div>
    <button id="submit" type="submit" class="btn btn-default col-md-offset-4 col-md-4">提交</button>
</form>
</body>
</html>
